<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>./Playground</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script src="./js/jquery-3.3.1.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script>
    function myAppend() {
        var para = document.createElement("li");
        var x = document.getElementById("myText").value;
        var t = document.createTextNode(x);
        para.appendChild(t);
        document.getElementById("append").appendChild(para);
    }
    $(document).ready(function(){
      $("#btnRemove").click(function(){
        $("#append").empty();
      });
    });
    function awaw() {
      var textLoop = "";
      var i;
      for (i = -2; i < 8; i++) {
        textLoop += i + " ";
      }
      document.getElementById("resLoop").innerHTML = textLoop;
    }
    </script>
  </head>
  <body><tt>
    <div class="container">
      <div class="jumbotron">
        <h1><kbd>Playground Area</kbd></h1>
        <p>enjoy it</p>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <fieldset class="form-group">
            <legend>./Append</legend>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">
                <p>U can edit the text to create li element with jQuery append() method</p>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-6">
                <input type="text" id="myText" value="have fun" class="form-control">
                &nbsp;
              </div>
              <div class="col-sm-5">
                <button onclick="myAppend()" class="btn btn-outline-success">Do it</button>
                <button id="btnRemove" class="btn btn-outline-danger">Cleared out</button>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <center><p id="append"></p></center>
              </div>
              <div class="col-sm-4"></div>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4"><hr /></div>
        <div class="col-sm-4"></div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <fieldset class="form-group">
            <legend>./Loop</legend>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-6">Automatic looping with JS <i>for loop</i> method</div>&nbsp;
              <div class="col-sm-2">
                <button onclick="awaw()" class="btn btn-outline-info">Click Me</button>
              </div>
            </div>
            <br />
            <div class="row">
              <div class="col-sm-4"></div>
              <div class="col-sm-4">
                <center><p id="resLoop"></p></center>
              </div>
              <div class="col-sm-4"></div>
            </div>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">Custom looping with JS <i>for loop</i> method</div>&nbsp;
            </div>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
          <ul class="breadcrumb">
            <li class="breadcrumb-item active"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active">Playground</li>
            <li class="breadcrumb-item"><a href="about-me.html">A.M.</a></li>
          </ul>
        </div>
        <div class="col-sm-4"></div>
      </div>
      <div class="modal-footer">
        &copy; AkbarDhany 2018
      </div>
    </div>

  </body>
</html>
